<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - LaFlora</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for Logo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Google Fonts for body and headings -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS for User Dashboard -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body class="user-dashboard">
  <div class="container-fluid">
    <div class="row min-vh-100 g-0 flex-nowrap">
      <!-- Sidebar -->
      <nav class="col-12 col-md-3 col-xl-2 user-sidebar d-flex flex-md-column flex-row align-items-center align-items-md-start justify-content-center justify-content-md-start p-0">
        <a href="../../index.html" class="logo mb-0 mb-md-4 me-3 me-md-0">
          LaFlora <i class="fa-solid fa-seedling ms-1"></i>
        </a>
        <div class="nav flex-row flex-md-column w-auto w-md-100 ms-3 ms-md-0">
          <a class="nav-link active" href="profile.html"><i class="fa-regular fa-user me-2"></i>Profile</a>
          <a class="nav-link" href="#"><i class="fa-solid fa-box me-2"></i>Orders</a>
          <a class="nav-link" href="#"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="col px-0 user-dashboard-main d-flex align-items-stretch">
        <div class="user-profile-card w-100">
          <div class="d-flex flex-column align-items-center mb-4">
            <div class="user-profile-avatar mb-2 d-flex align-items-center justify-content-center">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="user-profile-title">My Profile</div>
          </div>
          <form class="user-profile-form" method="post" action="">
            <div class="profile-section mb-4">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="userName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="userName" name="name" value="John Doe" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="userEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="userEmail" name="email" value="john@example.com" required>
                </div>
              </div>
            </div>
            <div class="password-section mb-2">
              <div class="form-section-title mb-3">Update Password</div>
              <div class="row g-3">
                <div class="col-12 col-md-4">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" name="current_password" placeholder="Current Password">
                </div>
                <div class="col-12 col-md-4">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="New Password">
                </div>
                <div class="col-12 col-md-4">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm New Password">
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-laflora px-4">Save Changes</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
